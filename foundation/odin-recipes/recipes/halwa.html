<!DOCTYPE html>

    <title>Halwa</title>
</head>
<body>
    <h1>Halwa</h1>
    <img src="../images/halwa.webp" height=300>
    <h2> Description</h2>
    <h3> Ingredients</h3>
    <ul>
        <li> Suji 1 cup</li>
        <li> Ghee 1 teaspoon</li>
        <li> Sugar 100 gm</li>
    </ul>
    <h3> Steps:</h3>
    <ol>
        <li> Put ghee in the pan</li>
        <li> put suji in pan and heat untill it turns brown</li>
        <li> Put water in the pan along with sugar</li>
        <li> Keep stirring on low flame untill everything mixes up well</li>
        <li> Halwa is ready</li>
    </ol>
</body>
