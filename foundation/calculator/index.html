<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>'
    <h1>Calculator</h1>
    <div class="calculator">
        <div class="result"> 0.0 </div>

        <div class="grid">
            <button type="button" value="clear" class="clear">AC</button>
            <button type="button" value="sign" class="sign">+/-</button>
            <button type="button" value="percent" class="percent">%</button>
            <button type="button" value="/" class="operator">/</button>
    
            <button type="button" value="7" class="operand">7</button>
            <button type="button" value="8" class="operand">8</button>
            <button type="button" value="9" class="operand">9</button>
            <button type="button" value="*" class="operator">*</button>

            <button type="button" value="4" class="operand">4</button>
            <button type="button" value="5" class="operand">5</button>
            <button type="button" value="6" class="operand">6</button>
            <button type="button" value="-" class="operator">-</button>

            <button type="button" value="1" class="operand">1</button>
            <button type="button" value="2" class="operand">2</button>
            <button type="button" value="3" class="operand">3</button>
            <button type="button" value="+" class="operator">+</button>
        
            <button type="button" value="0" class="operand" id="zero">0</button>
            <button type="button" value="." class="decimal">.</button>
            <button type="button" value="=" class="equals">=</button>
            
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
